include:
  - project: 'fe-his-groups/apps/common'
    ref: main
    file: '.gitlab-ci-template.yml'

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "40070-ci-test"
      variables:
        HIS_ID: 40070
        ENABLE_H5: 'true'
        WORK_DIR: 'packages/40070'
        DIST_PATH: 'packages/40070/dist'
      when: always
    - when: never
